<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>quiz20</title>
    <script src="./js/jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function(){
            $('h1').css('background','pink');
            $('h1:eq(1)').css('background','red');
            $('p.test').css('background','red');
            $('p.test.test1').css('background','green');
        }
    );
    </script>
</head>
<body>
    <h1>hello world</h1>
    <h1 class="test">hello world</h1>
    <h1 class="test1">hello world</h1>
    <h1>hello world</h1>
    <p class="test">this is paragraph</p>
    <p class="test1">this is paragraph</p>
    <p class="test test1" id="test2">this is paragraph</p>
</body>
</html>
