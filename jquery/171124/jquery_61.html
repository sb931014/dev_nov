<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz61</title>
    <style>
        .test{
            width:400px;
            height: 400px;
            background-color:pink;
        }
        #one{
            display:none;
        }

    </style>
    <script src="./js/jquery-3.2.1.js"></script>
    <script>
     $(document).ready(function() {
        $('#two').hide(1000);
        $('#one').css('background','blue');
        $('#one').show(1000);
     });
    </script>
</head>
<body>
    <div class="test" id="one">hello world one</div>
    <div class="test" id="two">hello world two</div>
</body>
</html>
