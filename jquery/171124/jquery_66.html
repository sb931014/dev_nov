<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz66</title>
    <style>
        .test{
            position: absolute;
            width:100px;
            height: 100px;
            background-color:pink;
        }
        #two{
            top:100px;
            right:0;
        }
    </style>
    <script src="./js/jquery-3.2.1.js"></script>
    <script>
     $(document).ready(function() {
         $('#one').animate({
            'right':0
        },1000,function(){
            $('#two').animate({
                'left':0
            },1000);
        });


     });
 </script>
</head>
<body>
    <div class="test" id="one">hello world one</div>
    <div class="test" id="two">hello world two</div>
</body>
</html>
