<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz64</title>
    <style>
        .test{
            width:400px;
            height: 400px;
            background-color:pink;
        }


    </style>
    <script src="./js/jquery-3.2.1.js"></script>
    <script>
       $(document).ready(function() {
        $('#one').css('background','blue');
        $('#one').css('display','none');
        $('#two').css('display','none');
        $('#one').slideDown(1000,function(){
            $('#one').css('display','none');
            $('#two').slideDown(1000);
        });


    });
</script>
</head>
<body>
    <div class="test" id="one">hello world one</div>
    <div class="test" id="two">hello world two</div>
</body>
</html>
